<!DOCTYPE html>
<html>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form id="lists">
      <h2>Create a list</h2>
      <p>Name of list</p>
      <input type="text" name="list" size="30" maxlength="60" placeholder="Insert name here" id="inputtedNewList"/>
      <input type="submit" name="add-list" value="Add List" id="create-new-list">
    </form>


    <form id="tasks">
      <h2>Add a task</h2>
      <p>Description</p>
      <input type="text" name="task" size="30" maxlength="60" placeholder="Insert Task"/>
      <input type="submit" name="add-task" value="Add Task">
    </form>

    <div id="new-lists">
      <h2>Lists</h2>
      <ul></ul>
    </div>

    <div id="new-tasks">
      <h2>Tasks</h2>
      <ul></ul>
    </div>

</body>
</html>
